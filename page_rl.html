<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tu Curso en Línea</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
  }
  .container {
    display: grid;
    grid-template-columns: 1fr 3fr;
    gap: 20px;
    background-color: #e6e6e6;
    border-radius: 10px;
    overflow: hidden;
  }
  .sidebar {
    background-color: #333;
    color: white;
    padding: 20px;
  }
  .main-content {
    padding: 20px;
  }
  .card {
    background-color: white;
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .card h2 {
    margin: 0;
  }
  .card p {
    color: #666;
  }
  .button {
    background-color: #0066ff;
    color: white;
    padding: 10px 20px;
    text-align: center;
    display: inline-block;
    border-radius: 5px;
    cursor: pointer;
  }
  .button:hover {
    background-color: #0056e8;
  }
</style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <div class="card">
      <h2>Recomendación del día</h2>
      <p>Descripción breve de la recomendación...</p>
    </div>
    <div class="card">
      <h2>Preguntas frecuentes</h2>
      <ul>
        <li>¿Pregunta uno?</li>
        <li>¿Pregunta dos?</li>
      </ul>
    </div>
  </div>
  <div class="main-content">
    <div class="card">
      <h2>Lección 2: Recurrencia</h2>
      <p>Contenido principal de la lección...</p>
      <div class="button">Siguiente</div>
    </div>
    <div class="card">
      <h2>Chat de preguntas</h2>
      <!-- Aquí irá el contenido del chat -->
    </div>
    <div class="card">
      <h2>Guía de estudio</h2>
      <!-- Aquí irá la guía de estudio -->
    </div>
  </div>
</div>

</body>
</html>
